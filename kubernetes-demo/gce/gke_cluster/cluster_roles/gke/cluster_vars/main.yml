# cat cluster_roles/gke/cluster_vars/main.yml
# gke
# (Replace 'YOUR_PROJECT_ID' with the Project ID used in creating your GCP project.)
gkename: gkeclus-1
initial_node_count: 1
username: YOUR_UERNAME_FOR_THE_CLUSTER
password: YOUR_PASSWORD_FOR_THE_CLUSTER
machine_type: n1-standard-4
disk_size_gb: 100
zone: us-central1-f 
project: YOUR_PROJECT_ID
service_account_email: <SERVICE_ACCOUNT>@<PROJECT_Id>.iam.gserviceaccount.com
auth_kind: serviceaccount
service_account_file: /PATH/TO/YOUR/JSON_KEY_FILE
# gke node pool
npname: gkeclus-pool
np_initial_node_count: 1
